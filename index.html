<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <div class="img-overlay">
                <img src="./images/odin-logo.png" alt="odin-logo">
                <!-- <h1>ODIN</h1> -->
            </div>
            <div class="img-credit">
                <p>Photo by <a href="https://unsplash.com/@lauravinck" target="_blank">Laura Vinck</a> on <a href="https://unsplash.com/photos/Hyu76loQLdk" target="_blank">Unsplash</a>.</p>
            </div>
        </div>
        <div class="form-section">
            <div class="info">
                <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <p>Let's Do this!</p>
                
            </div>
        </div>
    </div>
</body>
</html>
