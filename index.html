<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <div class="img-overlay">
                <img src="./images/odin-logo.png" alt="odin-logo">
                <!-- <h1>ODIN</h1> -->
            </div>
            <div class="img-credit">
                <p>Photo by <a href="https://unsplash.com/@lauravinck" target="_blank">Laura Vinck</a> on <a href="https://unsplash.com/photos/Hyu76loQLdk" target="_blank">Unsplash</a>.</p>
            </div>
        </div>
        <div class="form-section">
            <div class="info">
                <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="">
                        <div class="input-row">
                            <div class="firstname">
                                <label for="firstname">First Name</label><br>
                                <input type="text" name="firstname">
                            </div>
                            <div class="lastname">
                                <label for="lastname">Last Name</label><br>
                                <input type="text" name="lastname">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="email">
                                <label for="email">Email</label><br>
                                <input type="email" name="email">
                            </div>
                            <div class="phone">
                                <label for="phone">Phone Number</label><br>
                                <input type="text" name="phone">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="password">
                                <label for="password">Password</label><br>
                                <input type="password" name="password">
                                <p id="pw-error"></p>
                            </div>
                            <div class="confirm-password">
                                <label for="confirm-password">Confirm Password</label><br>
                                <input type="password" name="confirm-password">
                            </div>
                        </div>
                
            </div>
            <button>Submit Form</button>
            </form>
        </div>
    </div>
</body>
</html>
